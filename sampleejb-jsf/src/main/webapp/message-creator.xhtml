<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head></h:head> 
<body> 
	
	
	<ui:include src="/_menu.xhtml" />
	
	<style>
		form label{
			display:block;
		}
		
		form input{
			margin-bottom: 10px;
		}
		
		.error{
			color: red;
			
		}
	</style>
	
	<ui:param name="bean" value="#{messageCreatorMB}" />
	
	<fieldset>
		<legend>Message data load</legend>
		<h:form id="form" prependId="false">
			
			<h:messages errorClass="error" />
			
			<div>
				<h:outputLabel value="Number of Messages" for="nMsgs" />
				<h:inputText id="nMsgs" label="Number of Messages" value="#{bean.numberOfMessages}" required="true" />
			</div>

			<h:commandButton action="#{bean.sendToMdb}" value="Send">
				<f:ajax render=":form" execute="@form"  />
			</h:commandButton>
		</h:form>
	</fieldset>
	
	
	
	
</body> 
</html>
